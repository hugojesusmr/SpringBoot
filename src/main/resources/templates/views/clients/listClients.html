<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
	
	 <!-- TEMPLATE STYLE -->
	<div th:replace="template/style"></div>

<body>
    <!-- TEMPLATE NAV -->
	<div th:replace="template/nav"></div>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/views/clients/create}" th:text="'New Register'" title="New Register"></a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Phone</th>
					<th scope="col">Email</th>
					<th scope="col">City</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clients}">
					<th scope="row" th:text="${client.idclient}"></th>
					<th scope="row" th:text="${client.firstname}"></th>
					<th scope="row" th:text="${client.lastname}"></th>
					<th scope="row" th:text="${client.phone}"></th>
					<th scope="row" th:text="${client.email}"></th>
					<th scope="row" th:text="${client.idcity.city}"></th>
					<th><a class="btn btn-success btn-sm" th:href="@{/views/clients/edit/}+ ${client.idclient}" th:text="'Edit'" ></a> </th>
					<th><a class="btn btn-danger btn-sm" th:href="@{/views/clients/delete/} +${client.idclient}" th:text="'Delete'"></a> </th>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- TEMPLATE SCRIPT -->
	<div th:replace="template/script"></div>
</body>
</html>
