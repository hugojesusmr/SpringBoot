<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  >
	 <!-- TEMPLATE STYLE -->
	<div th:replace="template/style"></div>
<body>
  <!-- TEMPLATE NAV -->
   <div th:replace="template/nav"> </div>
   
   <div class="container text-center py-3">
   		<div class="panel bg-light">
   			<div class="panel-heading">
   				<h3 class="panel-title text-danger">
   					<span th:text="${error}"></span> - <span th:text="${status}"></span>
   				</h3>
   			</div>
   			<div class="panel-body">
   				<img th:src="@{/images/error.jpg}" width="400" height="400"/>
   				<br>
   				<h4>The Requested Page Does Not Exist</h4>
   				<br>
   				<button class="btn btn-success" onclick="goBack()">Return</button>
   			</div>
   		</div>
   </div>
	
	
    <!-- TEMPLATE SCRIPT -->
	<div th:replace="template/script"></div>
	<script type="text/javascript">
		function goBack(){
			window.history.back();			
		}
	</script>
</body>

</html>
